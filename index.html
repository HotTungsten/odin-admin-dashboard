<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <header>
            <div id="search-section">
                <img src="./icons/magnify.svg" id="search-image">
                <input type="text" id="search-bar" name="search-bar">
            </div>
            <div id="header-general-info">
                <img src="./icons/bell-ring-outline.svg" id="notification-icon">
                <img src="./icons/account-circle-outline.svg" id="general-info-icon">
                <p>Morgan Oakley</p>
            </div>
            <div id="header-greeting">
                <img src="./icons/account-circle-outline.svg" id="user-icon">
                <p>Hi there,</p>
                <div id="header-username">Morgan Oakley (@morgan)</div>
            </div>
            <div id="header-buttons">
                <button class="header-button">New</button>
                <button class="header-button">Upload</button>
                <button class="header-button">Share</button>
            </div>
        </header>
    
        <section id="sidebar">
            <h1>Dashboard</h1>
            <ul id="user-options">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul id="general-options">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </section>
        
        <main>
    
        </main>
    </div>
</body>
</html>
